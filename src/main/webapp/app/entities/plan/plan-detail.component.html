<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="plan">
            <h2><span jhiTranslate="riverApp.plan.detail.title">Plan</span> {{plan.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="riverApp.plan.name">Name</span></dt>
                <dd>
                    <span>{{plan.name}}</span>
                </dd>
                <dt><span jhiTranslate="riverApp.plan.description">Description</span></dt>
                <dd>
                    <span>{{plan.description}}</span>
                </dd>
                <dt><span jhiTranslate="riverApp.plan.planimg">Planimg</span></dt>
                <dd>
                    <div *ngIf="plan.planimg">
                        <a (click)="openFile(plan.planimgContentType!, plan.planimg)">
                            <img [src]="'data:' + plan.planimgContentType + ';base64,' + plan.planimg" style="max-width: 100%;" alt="plan image"/>
                        </a>
                        {{plan.planimgContentType}}, {{byteSize(plan.planimg)}}
                    </div>
                </dd>
                <dt><span jhiTranslate="riverApp.plan.projet">Projet</span></dt>
                <dd>
                    <div *ngIf="plan.projet">
                        <a [routerLink]="['/projet', plan.projet?.id, 'view']">{{plan.projet?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/plan', plan.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
