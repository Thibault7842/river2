<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-carte-heading" jhiTranslate="riverApp.carte.home.createOrEditLabel">Create or edit a Carte</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="riverApp.carte.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 3 }">
                        This field is required to be at least 3 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="riverApp.carte.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="riverApp.carte.landingimg" for="field_landingimg">Landingimg</label>
                    <div>
                        <img [src]="'data:' + editForm.get('landingimgContentType')!.value + ';base64,' + editForm.get('landingimg')!.value" style="max-height: 100px;" *ngIf="editForm.get('landingimg')!.value" alt="carte image"/>
                        <div *ngIf="editForm.get('landingimg')!.value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{editForm.get('landingimgContentType')!.value}}, {{byteSize(editForm.get('landingimg')!.value)}}</span>
                            <button type="button" (click)="clearInputImage('landingimg', 'landingimgContentType', 'file_landingimg')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_landingimg" (change)="setFileData($event, 'landingimg', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="landingimg" id="field_landingimg"
                           formControlName="landingimg"/>
                    <input type="hidden" class="form-control" name="landingimgContentType" id="field_landingimgContentType"
                           formControlName="landingimgContentType" />
                    <div *ngIf="editForm.get('landingimg')!.invalid && (editForm.get('landingimg')!.dirty || editForm.get('landingimg')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('landingimg')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="riverApp.carte.projet" for="field_projet">Projet</label>
                    <select class="form-control" id="field_projet" name="projet" formControlName="projet">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projetOption.id === editForm.get('projet')!.value?.id ? editForm.get('projet')!.value : projetOption" *ngFor="let projetOption of projets; trackBy: trackById">{{projetOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
