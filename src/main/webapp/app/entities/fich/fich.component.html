<div>
    <h2 id="page-heading">
        <span jhiTranslate="riverApp.fich.home.title">Fiches</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-fich" [routerLink]="['/fich/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="riverApp.fich.home.createLabel">
            Create a new Fich
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="fiches?.length === 0">
        <span jhiTranslate="riverApp.fich.home.notFound">No fiches found</span>
    </div>
    <div class="table-responsive" *ngIf="fiches?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="riverApp.fich.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="riverApp.fich.description">Description</span></th>
            <th scope="col" ><span jhiTranslate="riverApp.fich.planimg">Planimg</span></th>
            <th scope="col" ><span jhiTranslate="riverApp.fich.projet">Projet</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fich of fiches ;trackBy: trackId">
                <td><a [routerLink]="['/fich', fich.id, 'view' ]">{{fich.id}}</a></td>
                <td>{{fich.name}}</td>
                <td>{{fich.description}}</td>
                <td>
                    <a *ngIf="fich.planimg" (click)="openFile(fich.planimgContentType, fich.planimg)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="fich.planimg">{{fich.planimgContentType}}, {{byteSize(fich.planimg)}}</span>
                </td>
                <td>
                    <div *ngIf="fich.projet">
                        <a [routerLink]="['/projet', fich.projet?.id, 'view' ]" >{{fich.projet?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/fich', fich.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/fich', fich.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(fich)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
